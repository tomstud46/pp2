<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Profile Page</title>

  <style>
    /* ===== Global Styles ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }

    /* Section background for readability */
    section {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    /* ===== Header Section ===== */
    header {
      background-color: rgba(0, 0, 0, 0.75);
      color: #ffffff;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    /* ===== Profile Section (Flexbox) ===== */
    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .profile p {
      max-width: 500px;
      line-height: 1.6;
      font-size: 1rem;
      display: inline-block;
    }

    /* ===== Skills Section (Grid) ===== */
    .skills {
      max-width: 1000px;
      margin: auto;
    }

    .skills h2 {
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .skill-item {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
    }

    /* ===== Contact Section ===== */
    .contact {
      max-width: 600px;
      margin: auto;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    form {
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #222;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    /* ===== Footer ===== */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }

      .skills-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .skills-grid {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>tomas chen</h1>
    <p>cse student</p>
  </header>

  <!-- Profile Section -->
  <section>
    <div class="profile">
      <img src="pp2.jpg" alt="Profile Image" />
      <p>
        Hello! I am a passionate student learning HTML and CSS. I enjoy building
        responsive websites and improving my front-end development skills.
      </p>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="skills">
    <h2>Skills</h2>
    <div class="skills-grid">
      <div class="skill-item">HTML</div>
      <div class="skill-item">CSS</div>
      <div class="skill-item">JavaScript</div>
      <div class="skill-item">Problem Solving</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" />

      <label for="email">Email</label>
      <input type="email" id="email" />

      <label for="message">Message</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>tomas chenÂ© 2025</p>
  </footer>

</body>
</html>
